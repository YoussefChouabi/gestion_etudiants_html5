<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>ajouter_etudiant</title>
    </head>
    <body>
        <header>
            <img src="./logo_fssm.png"height="40" alt="logo_fssm">
            <h1>entre your informations</h1>
            <hr>
            <nav>
                <ul>
                    <li>
                        <a href="./index.html">accueil</a>
                    </li>
                    <li>
                        <a href="./ajouter_etudiant.html">ajouter_etudiant</a>
                    </li>
                    <li>
                        <a href="./etudiants.html">etudiant</a>
                    </li>
                </ul>
            </nav>
        </header>
        <main>
            <section>
                <h2>les informations;</h2>
            </section>
            <form action="./etudiants.html">
                <fieldset>
                    <legend>votre profil</legend>
                    <label for="nom">Nom</label>
                    <input type="text"  id="nom" required><br><br>

                    <label for="prenom">Prenom</label>
                    <input type="text"  id="prenom" required><br><br>

                    <label for="age">Age</label>
                    <input type="number"  id="age" required><br><br>

                    <label for="classe">Classe</label>
                    <input type="text"  id="classe" required><br><br>

                    <label for="date-inscription">Date-Inscription</label>
                    <input type="date"  id="date-inscription"required><br><br>
                    <button type="submit">log in</button>
                </fieldset>
            </form>
        </main>
        <footer>
            <p> &copy;etudiant informations</p>
        </footer>
    </body>
</html>
